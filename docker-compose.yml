version: '3.8'

services:
  # Development environment with hot reload
  forcefield-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"  # Vite dev server
      - "3002:3002"  # Interpolation server
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm run dev-interpolate-server & npm run dev"

  # Production environment with nginx reverse proxy
  forcefield-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"      # Frontend via nginx
      - "3002:3002"  # Interpolation server
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend only (nginx)
  forcefield-frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  # Interpolation server only
  forcefield-interpolate:
    image: node:20-alpine
    working_dir: /app/server
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    ports:
      - "3002:3002"
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=production
